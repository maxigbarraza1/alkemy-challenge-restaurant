<mat-toolbar fxLayout="row">
    <div class="logo-container" fxFlex>
        <h2 class="logo-title" fxLayoutAlign="left center">
            <mat-icon class="logo-icon">menu_book</mat-icon>
            A la carta</h2>
    </div>
    <button mat-button fxHide.xs (click)="navigateTo('/home')">
            <span [class.active]="isRouteActive('/home')">
                Home
            </span>
    </button>
    <button mat-button fxHide.xs (click)="navigateTo('/home/dishes')">
        <span [class.active]="isRouteActive('/home/dishes')" >
            Menu
        </span>
    </button>
    <button mat-raised-button fxHide.xs (click)="logout()" class="logout-btn">
        Logout
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container>
            <button mat-menu-item (click)="navigateTo('/home')">
                <mat-icon class="mr">home</mat-icon>
                Home
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="navigateTo('/home/dishes')">
                <mat-icon class="mr">menu_book</mat-icon>
                Menu
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                <mat-icon class="mr">logout</mat-icon>
                Logout
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
